    <div id="Relogio" class="clock" onload="mostarHora()"></div>
    
    <script>

    function mostarHora(){
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes(); 
        var s = date.getSeconds(); 
        var sessao = "AM";
        
        if(h == 0){
            h = 12;
        }
        
        if(h > 12){
            h = h - 12;
            sessao = "PM";
        }
        
        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;
        
        var time = h + ":" + m + ":" + s + " " + sessao;
        document.getElementById("Relogio").innerText = time;
        document.getElementById("Relogio").textContent = time;
        
        setTimeout(mostarHora, 1000);

       
        
    }
    
    mostarHora();
    
    function contraste() {
                document.getElementById("Relogio").style.color = "Black";
                document.body.style.backgroundColor = "white";
            }
    
    </script>
